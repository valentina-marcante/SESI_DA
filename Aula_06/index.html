<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>PetShoop</title>
</head>

<body>

    <header class="menu">
        <img src="empreendedorismo-feminino.png" alt="">

        <h1>Encontre tudo para seu Pet</h1>

        <p>PetShop</p>
    </header>

    <div class="campo-pesquisa">
        <input type="text" placeholder="Pesquisar">

    </div>
    <div class="grupo-card">
        <div class="card" style="background-image: url(istockphoto-1278253279-170667a.jpg);">
            <p>Gatos</p>
        </div>
        <div class="card" style="background-image: url(cachorro-cocker-spaniel.webp);">
            <p>Cachorros</p>
        </div>
        <div class="card" style="background-image: url(aves.jpg);">
            <p>Aves</p>
        </div>
        <div class="card" style="background-image: url(peixe.jpg);">
            <p>Peixes</p>
        </div>
    </div>

    <div class="banner">
        <div class="card-banner">
            <div class="card-esquerdo">
                <p>Torne-se um membro Ganhe um desconto</p>
                <button type="button">Juntar-se</button>
            </div>
            <div class="card-direito">
                <img src="gatinho.avif" alt="">
                
            </div>
        </div>
    </div>

</body>

</html
